name: 构建并推送 Docker 镜像

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 生成小写仓库名
        id: repo_name
        run: |
          REPO_LOWER="${{ github.event.repository.name,, }}"
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.REPO_LOWER }}:latest

      - name: 输出镜像完整标签
        run: |
          echo "✔ 已推送至：ghcr.io/${{ github.repository_owner }}/${{ env.REPO_LOWER }}:latest"
