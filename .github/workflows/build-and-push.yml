          platforms: ${{ matrix.platform }}   # åªæ„å»ºæœ¬æ¬¡çŸ©é˜µæŒ‡å®šçš„å¹³å°
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      # -------------------------------------------------
      # æ‰“å°æˆåŠŸä¿¡æ¯ï¼ˆæ–¹ä¾¿åœ¨æ—¥å¿—é‡Œçœ‹åˆ°æ˜¯å“ªå¹³å°æˆåŠŸï¼‰
      # -------------------------------------------------
      - name: æ‰“å°å®Œæˆæç¤º
        run: |
          echo "âœ… ${{ matrix.platform }} å·²æˆåŠŸæ¨é€è‡³ â†’ ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest"

# =================================================================
# 3ï¸âƒ£ï¼ˆå¯é€‰ï¼‰æ˜¾å¼åˆ›å»º multiâ€‘arch manifest
#    ï¼ˆå¤§å¤šæ•°æƒ…å†µä¸‹ buildâ€‘pushâ€‘action å·²è‡ªåŠ¨åˆ›å»º manifestï¼Œä¿ç•™æ­¤æ­¥éª¤ä»…ä½œæ¼”ç¤ºï¼‰
# =================================================================
  manifest:
    needs: build
    runs-on: ubuntu-latest
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      IMAGE_NAME: tradingagents-cn
    steps:
      - name: ç™»å½• GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: åˆ›å»ºå¹¶æ¨é€ multiâ€‘arch manifest
        run: |
          # åˆ›å»ºä¸€ä¸ªåŒ…å«ä¸¤ä¸ªå¹³å°é•œåƒçš„ manifest
          docker manifest create ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest \
            ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest@$(docker pull --quiet ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest | awk '/Digest:/ {print $2}' | head -n1) \
            ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest@$(docker pull --quiet ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}:latest | awk '/Digest:/ {print $2}' | tail -n1)
