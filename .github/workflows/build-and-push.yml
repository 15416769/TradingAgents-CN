# .github/workflows/build-and-push.yml
name: 构建并推送 Docker 镜像

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - uses: actions/checkout@v4

      # 2️⃣ 把仓库名转成小写并写入环境变量 (REPO_LOWER)
      - name: 生成小写仓库名
        id: repo_lower
        run: |
          # Bash 参数展开 ${VAR,,} → 小写
          REPO_LOWER="${{ github.event.repository.name,, }}"
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV   # 供后面所有步骤使用
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT # 供后续 steps 使用 outputs.repo_lower
        # 这里不需要任何 secret，纯本地运算

      # 3️⃣ 设置 Docker Buildx
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ 登录 GHCR
      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ 构建并推送镜像（使用 env.REPO_LOWER）
      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.REPO_LOWER }}:latest
          # 若想再加上版本标签，可写成：
          # tags: |
          #   ghcr.io/${{ github.repository_owner }}/${{ env.REPO_LOWER }}:latest
          #   ghcr.io/${{ github.repository_owner }}/${{ env.REPO_LOWER }}:${{ github.sha }}

      # 6️⃣ 输出最终镜像名称（调试/后续步骤可复用）
      - name: 输出镜像完整标签
        run: |
          echo "✔ 已推送至: ghcr.io/${{ github.repository_owner }}/${{ env.REPO_LOWER }}:latest"
