jobs:
  # ---------- 1ï¸âƒ£ é¢„å…ˆå‡†å¤‡ QEMU ---------- #
  qemu-setup:
    runs-on: ubuntu-latest
    outputs:
      qemu_ready: ${{ steps.qemu.outputs.qemu_ready }}
    steps:
      - name: å®‰è£… QEMUï¼ˆåªè¦ä¸€æ¬¡ï¼‰
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64       # åªå¯ç”¨ arm64
      - name: æ‰“å° QEMU çŠ¶æ€ï¼ˆè°ƒè¯•ï¼‰
        run: echo "QEMU ready: ${{ steps.qemu.outputs.qemu_ready }}"

  # ---------- 2ï¸âƒ£ å¤šå¹³å° Buildï¼ˆä½¿ç”¨çŸ©é˜µï¼‰ ---------- #
  build:
    needs: qemu-setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # ä¸¤ä¸ªå¹³å°å¹¶è¡Œï¼ˆå¦‚æœæƒ³å•ç‹¬è·‘ï¼Œå¯æ”¹æˆ `include:` åˆ†åˆ«å†™ï¼‰
        platform: [ linux/amd64, linux/arm64 ]
    timeout-minutes: 720                # é˜²æ­¢ 6â€¯h è‡ªåŠ¨ç»ˆæ­¢ï¼ˆåªåœ¨æœ‰é…é¢æ—¶ä½¿ç”¨ï¼‰
    env:
      REPO: ${{ github.repository_owner }}
      IMAGE: tradingagents-cn
    steps:
      - uses: actions/checkout@v4

      # ---------- BuildKit æœ¬åœ°ç¼“å­˜ ----------
      - name: æœ¬åœ° BuildKit ç¼“å­˜
        id: cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.platform }}-

      # ---------- Buildx + QEMU ----------
      - name: è®¾ç½® Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æ„å»ºå¹¶æ¨é€é•œåƒï¼ˆ${{ matrix.platform }}ï¼‰
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}   # åªæ„å»ºå½“å‰çŸ©é˜µä¸­çš„å¹³å°
          tags: |
            ghcr.io/${{ env.REPO }}/${{ env.IMAGE }}:latest
            # ä½ å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ æ›´å¤šæ ‡ç­¾ï¼ˆå¦‚ SHAã€tag ç‰ˆæœ¬ï¼‰
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: æ‰“å°æ„å»ºå®Œæˆçš„æ ‡ç­¾
        run: |
          echo "âœ… ${{ matrix.platform }} æ¨é€å®Œæˆ â†’ ghcr.io/${{ env.REPO }}/${{ env.IMAGE }}:latest"

# ---------- 3ï¸âƒ£ï¼ˆå¯é€‰ï¼‰æœ€ç»ˆçš„ manifest åˆå¹¶ ----------
# è¿™ä¸€æ­¥æŠŠä¸¤ä¸ªå¹³å°çš„é•œåƒâ€œåˆå¹¶â€ä¸ºåŒä¸€ä¸ª multiâ€‘arch manifest
# ï¼ˆå¦‚æœä½ åœ¨æ¯ä¸ª job ä¸­å·²ç»ä½¿ç”¨ `push: true` å¹¶ä¸”å¹³å°ç›¸åŒï¼ŒGitHub ä¼šè‡ªåŠ¨åˆ›å»º manifestï¼Œ
#  ä½†ä¸ºäº†ç¡®ä¿å¯æ§ï¼Œå¯æ˜¾å¼æ‰§è¡Œä¸€æ¬¡ `docker manifest push`ï¼‰
  manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ç™»å½• GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: åˆ›å»ºå¹¶æ¨é€ multiâ€‘arch manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository_owner }}/tradingagents-cn:latest \
            --amend ghcr.io/${{ github.repository_owner }}/tradingagents-cn:latest@$(docker pull --quiet ghcr.io/${{ github.repository_owner }}/tradingagents-cn:latest | awk '/Digest:/ {print $2}')
          docker manifest push ghcr.io/${{ github.repository_owner }}/tradingagents-cn:latest
