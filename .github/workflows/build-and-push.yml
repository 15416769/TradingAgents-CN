# .github/workflows/build-and-push.yml
name: 构建并推送 Docker 镜像

on:
  push:
    branches: [ main ]
  workflow_dispatch:       # 允许手动触发

# 需要的权限：写入 GHCR
permissions:
  contents: read          # 读取源码的默认权限
  packages: write         # 推送到 GitHub Container Registry 必须

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2️⃣ 设置 Buildx（多平台构建的必备插件）
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ 登录 GHCR（使用默认的 GITHUB_TOKEN）
      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ 构建并推送镜像
      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ toLower(github.event.repository.name) }}:latest
          # 若想同时打 version/tag，可写成：
          # tags: |
          #   ghcr.io/${{ github.repository_owner }}/${{ toLower(github.event.repository.name) }}:latest
          #   ghcr.io/${{ github.repository_owner }}/${{ toLower(github.event.repository.name) }}:${{ github.sha }}

      # 5️⃣ 输出最终镜像名（调试/后续步骤可复用）
      - name: 输出镜像完整标签
        run: |
          echo "✔ 镜像已推送至: ghcr.io/${{ github.repository_owner }}/${{ toLower(github.event.repository.name) }}:latest"
