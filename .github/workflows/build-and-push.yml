        platform: [ linux/amd64, linux/arm64 ]   # ä¸¤ä¸ªå¹³å°å¹¶è¡Œ
    timeout-minutes: 720                    # è‹¥é…é¢è¶³å¤Ÿå¯å»¶é•¿
    env:
